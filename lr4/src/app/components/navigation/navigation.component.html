<nav class="navbar">
  <div class="nav-brand">
    <h2>Социальная сеть</h2>
  </div>
  <div class="nav-links">
    <a routerLink="/news">Лента новостей</a>
    <a routerLink="/add-news">Добавить новость</a>
    
    <!-- ССЫЛКА НА АДМИН-ПАНЕЛЬ -->
    <a 
      *ngIf="isAdmin()" 
      (click)="openAdminPanel()" 
      class="admin-link"
      style="cursor: pointer;"
    >
      Админ-панель
    </a>
    
    <!-- ПОКАЗЫВАЕМ ВХОД И РЕГИСТРАЦИЮ ЕСЛИ ПОЛЬЗОВАТЕЛЬ НЕ АВТОРИЗОВАН -->
    <a *ngIf="!currentUser" routerLink="/login">Войти</a>
    <a *ngIf="!currentUser" routerLink="/register">Регистрация</a>
    
    <!-- ПОКАЗЫВАЕМ ИНФОРМАЦИЮ О ПОЛЬЗОВАТЕЛЕ ЕСЛИ АВТОРИЗОВАН -->
    <span *ngIf="currentUser" class="user-greeting">
      Привет, {{currentUser.firstName}}!
      <button (click)="logout()" class="logout-btn">Выйти</button>
    </span>
  </div>
</nav>
