<nav class="navbar">
  <div class="nav-brand">
    <h2>Социальная сеть</h2>
  </div>
  <div class="nav-links">
    <!-- Основные ссылки для всех авторизованных пользователей -->
    <a *ngIf="currentUser" routerLink="/news">Лента новостей</a>
    <a *ngIf="currentUser" routerLink="/add-news">Добавить новость</a>
    <a *ngIf="currentUser" routerLink="/friends">Мои друзья</a>
    
    <!-- Ссылка на админ-панель для администраторов -->
    <a 
      *ngIf="currentUser && isAdmin()" 
      (click)="openAdminPanel()" 
      class="admin-link"
      style="cursor: pointer;"
    >
      Админ-панель
    </a>
    
    <!-- Кнопки для неавторизованных пользователей -->
    <a *ngIf="!currentUser" routerLink="/login">Войти</a>
    <a *ngIf="!currentUser" routerLink="/register">Регистрация</a>
    
    <!-- Кнопка выхода для авторизованных пользователей -->
    <button *ngIf="currentUser" (click)="logout()" class="logout-btn">
      Выйти
    </button>
  </div>
</nav>
