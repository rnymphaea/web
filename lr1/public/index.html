<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетрис - вход</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h1 class="game-title">ТЕТРИС</h1>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Введите ваше имя:</label>
                <input 
                    type="text" 
                    id="username" 
                    class="username-input" 
                    placeholder="Введите ваше имя здесь."
                    required
                >
            </div>
            
            <button type="submit" class="start-button">
                НАЧАТЬ ИГРУ
            </button>
        </form>

        <div class="instructions">
            <h3>Управление в игре:</h3>
            <ul>
                <li><span class="key">←</span> <span class="key">→</span> : Движение влево/вправо</li>
                <li><span class="key">↑</span> : Поворот фигуры</li>
                <li><span class="key">↓</span> : Ускорение падения</li>
                <li><span class="key">Пробел</span> : Мгновенное падение</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const savedUsername = localStorage.getItem('tetris.username');
            
            if (savedUsername) {
                usernameInput.value = savedUsername;
            }
            
            usernameInput.focus();
            usernameInput.addEventListener('focus', function() {
                this.select();
            });
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value.trim();
            
            if (username) {
                localStorage.setItem('tetris.username', username);
                
                const button = document.querySelector('.start-button');
                button.textContent = 'ЗАГРУЗКА...';
                button.style.opacity = '0.7';
                button.disabled = true;
                
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 500);
            } else {
                usernameInput.style.borderColor = '#f5576c';
                usernameInput.style.animation = 'shake 0.5s';
                
                setTimeout(() => {
                    usernameInput.style.animation = '';
                }, 500);
                
                usernameInput.focus();
            }
        });
    </script>
</body>
</html>
