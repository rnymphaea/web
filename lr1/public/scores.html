<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Рекорды — Tetris</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="centered">
  <main class="card">
    <h1>Таблица рекордов</h1>
    <ol id="scoresList"></ol>
    <div class="row">
      <button onclick="back()">Назад (ввод имени)</button>
      <button onclick="clearScores()">Очистить рекорды</button>
    </div>
  </main>

<script>
const HS_KEY = "tetris.highscores";
function load() {
  const raw = localStorage.getItem(HS_KEY);
  const arr = raw ? JSON.parse(raw) : [];
  const ol = document.getElementById("scoresList");
  ol.innerHTML = arr.length ? arr.map(s=>`<li>${escapeHtml(s.name)} — ${s.score} — ${s.date}</li>`).join("") : "<li>Пока нет рекордов</li>";
}
function back() {
  window.location.href = "index.html";
}
function clearScores(){
  if(confirm("Очистить все локальные рекорды?")) {
    localStorage.removeItem(HS_KEY);
    load();
  }
}
function escapeHtml(s){ return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
load();
</script>
</body>
</html>
