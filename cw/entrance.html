<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>ПЛАТФОРМЕР</h1>
            <div class="subtitle">2D Platformer Game</div>
        </header>
        
        <main class="menu">
            <div class="menu-item" id="startGame">
                <h3>Начать игру</h3>
                <p>Начать новую игру</p>
            </div>
            
            <div class="menu-item" id="viewRecords">
                <h3>Таблица рекордов</h3>
                <p>Посмотреть лучшие результаты</p>
            </div>
            
            <div class="menu-item" id="howToPlay">
                <h3>Как играть</h3>
                <p>Управление и правила</p>
            </div>
        </main>
        
        <footer class="menu-footer">
            <div class="player-name">
                <input type="text" id="playerName" placeholder="Введите ваше имя" maxlength="20">
            </div>
            <div class="version">v1.0</div>
        </footer>
    </div>
    
    <script type="module" src="entrance.js"></script>
</body>
</html>
