<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h2>Тест отображения карты</h2>
            <div id="gameStatus">Нажмите "Начать игру" для загрузки карты</div>
        </header>
        
        <main>
            <canvas id="gameCanvas" width="1200" height="800"></canvas>
        </main>
        
        <footer class="controls">
            <button id="startGame" class="gameBtn startGame">Начать игру</button>
            <button id="endGame" class="gameBtn endGame">Сбросить</button>
        </footer>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
