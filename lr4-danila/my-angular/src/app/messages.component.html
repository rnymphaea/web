<h2>Новости</h2>
<div *ngFor="let message of news">
  <h3>{{ message.user }}</h3>
  <p>{{ message.textMessage }}</p>
  <br>
</div>
<input #titleInput type="text" placeholder="Введите новость">
<button id="send" (click)="sendNews(titleInput.value)">Добавить новость</button><br>
<hr>
<button id="goHome" (click)="goHome()">Вернуться домой</button>
