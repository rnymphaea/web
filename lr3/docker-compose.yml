version: '3'
services:
  app:
    build: .
    volumes:
      - ./server/data:/app/server/data
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "81:80"
      - "444:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
