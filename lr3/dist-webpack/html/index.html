<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Управление пользователями</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"><link rel="stylesheet" href="css/main.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"><script defer="defer" src="../js/main.js"></script><script defer="defer" src="../js/users.js"></script><link href="../css/main.css" rel="stylesheet"></head><body><nav class="navbar navbar-expand-lg navbar-dark bg-primary"><div class="container"><a class="navbar-brand" href="#">Админ-панель</a></div></nav><div class="container"><h1 class="mb-4">Пользователи</h1><div id="usersContainer"></div><div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Редактирование пользователя</h5><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><form><input id="editUserId" type="hidden"><div class="mb-3"><label class="form-label" for="editUserName">Имя</label><input class="form-control" id="editUserName"></div><div class="mb-3"><label class="form-label" for="editUserRole">Роль</label><select class="form-select" id="editUserRole"><option value="user">Пользователь</option><option value="admin">Администратор</option></select></div><div class="mb-3"><label class="form-label" for="editUserStatus">Статус</label><select class="form-select" id="editUserStatus"><option value="active">Активный</option><option value="blocked">Заблокирован</option><option value="unconfirmed">Не подтверждён</option></select></div></form></div><div class="modal-footer"><button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Закрыть</button><button class="btn btn-primary" id="saveUserChanges" type="
